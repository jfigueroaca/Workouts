<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <div class="image-summary"></div>
      <section class="contain">
        <article class="article-text">
          <h1 class="text-title">Order Summary</h1>
          <p class="text-paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </article>
        <section class="card-price">
          <div class="icon-music-annual">
            <img src="./images/icon-music.svg" alt="icono de musica" />
            <div class="price-annual">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="">Change</a>
        </section>
        <div class="buttoms">
          <button class="buttom-payment">Proceed to Payment</button>
          <button class="buttom-order">Cancel Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
