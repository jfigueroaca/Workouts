<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="./password.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card-password">
        <div class="contain-logo">
            <img src="./logos/logo_yard_sale.svg" alt="Logo Yard Sale">
            <h1>Create a new password</h1>
            <p>Enter a new password for your account</p>
        </div> 
        <div class="form">
            <form action="/" class="contain-form">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="**********" class="password">

                <label for="new-password">Re-enter Password</label>
                <input type="password" name="password" id="new-password" placeholder="**********" class="new-password">

                <input class="buttom-confirm" type="submit" value="Confirm">
            </form>
            
        </div>
        </div>

    </main>
</body>
</html>
