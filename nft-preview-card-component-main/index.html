<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@500&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT PREVIEM CARD COMPONENT</title>
</head>
<body>
  <main>
    <section class="card">
      
      
      
      <div class="contain-images">
        <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="">
        <img class="image-view" src="./images/icon-view.svg" alt="">
    </div>

      <section class="card-text">
        <h1 class="card-text-title">Equilibrium #3429</h1>
        <p class="card-text-paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-text-ethereum">
          <div class="card-text-ethereum-left">
            <img src="./images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="card-text-ethereum-right">
            <img src="./imageS/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
      </section>
      <section class="section-nav">
        <img class="image-avatar" src="./images/image-avatar.png" alt="">
        <p>Creation of<span> Jules Wyvern</span></p>
      </section>
    </section>
  </main>
</body>
</html>
