<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Stars Preview Card</title>
  </head>
  <body>
    <main class="card">
      <div class="image-header"></div>
      <section class="section-card">
        <section class="text-card">
          <h1>Get <span> insights </span>that help your business grow.</h1>
          <p>
            Discover the benefits of data analilytics and make better decisions
            regarding revenue, customer experiencie, and overall efficiency.
          </p>
        </section>
        <section class="section-info">
          <div class="section-info-cards">
            <h1>10k+</h1>
            <p>COMPANIES</p>
          </div>
          <div class="section-info-cards">
            <h1>314</h1>
            <p>TEMPLATES</p>
          </div>
          <div class="section-info-cards">
            <h1>12M+</h1>
            <p>QUERIES</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
